<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Autopen!</title>
    <link href="/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
    <link href="/css/bootstrap-responsive.min.css" rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/jquery.signaturepad.js"></script>
    <style>
      .pad {
        border: 1px solid gray;
      }
      .pad:hover {
        cursor: crosshair;
      }

      .required:after {
        color: red;
        content: " *";
      }
    </style>
  </head>
  <body>
    <noscript>This form requires JavaScript to be filled out correctly.</noscript>
    <div class='container' style="display: none">
      <form method='post'>
        <fieldset>
          <legend>Personal Information</legend>
          <div class='row-fluid'>
            <div class="control-group span3">
              <label class="required control-label" for="first_name">First name</label>
              <div class="controls">
                <input required class="span12" type="text" id="first_name" name="first_name">
              </div>
            </div>
            <div class="control-group span3">
              <label class="control-label" for="middle_name">Middle name</label>
              <div class="controls">
                <input class="span12" type="text" id="middle_name" name="middle_name">
              </div>
            </div>
            <div class="control-group span3">
              <label class="required control-label" for="last_name">Last name</label>
              <div class="controls">
                <input required class="span12" type="text" id="last_name" name="last_name">
              </div>
            </div>
            <div class="control-group span3">
              <label class="required control-label" for="date_of_birth">Date of Birth</label>
              <div class="controls">
                <input required class="span12" type="text"
                pattern="([0-2]?\d|3[01])/(0?\d|1[012])/(19|20)\d\d" id="date_of_birth" name="date_of_birth">
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Residential Address</legend>
          <div class='row-fluid'>
            <div class="control-group span12">
              <label class="required control-label" for="address">Address</label>
              <div class="controls">
                <input required class="span12" type="text" id="address" name="address">
              </div>
            </div>
          </div>
          <div class='row-fluid'>
            <div class="control-group span6">
              <label class="required control-label" for="suburb">Suburb</label>
              <div class="controls">
                <input required class="span12" type="text" id="suburb" name="suburb">
              </div>
            </div>
            <div class="control-group span3">
              <label class="required control-label" for="state">State</label>
              <div class="controls">
                <select required class="span12" id="state" disabled>
                  <option value="NSW" selected>NSW</option>
                </select>
              </div>
            </div>
            <div class="control-group span3">
              <label class="required control-label" for="postcode">Postcode</label>
              <div class="controls">
                <input required class="span12" type="text" pattern="\d{4}" id="postcode" name="postcode">
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Signature</legend>
          <div class='row-fluid'>
            <div id="signature">
              <canvas class='pad' height='64' width='820'></canvas>
              <input type='hidden' name='signature'>
            </div>
          </div>
        </fieldset>
        <button type='submit' class='btn btn-primary'>Submit</button>
      </form>
    </div>
    <form id="sigpad">

    </form>
    <script>$(".container").show();
      $(function(){
          $("#signature").signaturePad({
            drawOnly: true,
            lineWidth: 0,
            bgColour: 'transparent'
          })
          $('form').submit(function() {
            $('[name="signature"]').val($("#signature").signaturePad().getSignatureImage());
          });
     });</script>
  </body>
</html>
